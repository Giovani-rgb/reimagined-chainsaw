<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />

        <title>Academia</title>
        
        <!--BOOTSTRAP-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <div class="logo-image">
                <figure>
                    <source src="#" />
                </figure>
            </div>
            <div class="logo-txt">
                <h2>Nome da Academia</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#Comece-aqui">Começe aqui</a></li>
                    <li><a href="#Workout">Workout</a></li>
                    <li><a href="#Work-In">Work-In</a></li>
                    <li><a href="#Sobre-Nos">Sobre Nos</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>

                <!-- Imagens do Carrossel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="./assets/images/full-body-portrait-athletic-shirtless-male-doing-biceps-workouts-with-dumbbells-gym-club.jpg"
                            class="d-block w-100"
                            alt="Homem treinando com halteres"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./assets/images/woman-boxer-getting-ready-training-with-copy-space.jpg"
                            class="d-block w-100"
                            alt="Mulher se preparando para treino de boxe"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./assets/images/group-people-exercising-with-dumbbells-fitness-club-gym.jpg"
                            class="d-block w-100"
                            alt="Grupo treinando com halteres"
                        />
                    </div>
                </div>

                <!-- Controles de Navegação -->
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>
        <main>
            <section id="Comece-aqui">
                <h2>Comece por Aqui</h2>
                <hr />
            </section>
            <section id="Workout">
                <h2>Workout</h2>
                <hr />
            </section>
            <section id="Work-In">
                <h2>Work-In</h2>
                <hr />
            </section>
            <section id="Sobre-Nos">
                <h2>Sobre Nozes</h2>
                <hr />
            </section>
        </main>
        <footer>
            <h2>Links Uteis</h2>
            <p>
                &copy 2024 | Desenvolvido por | [Giovani, Rosana, Julia, Yasmin]
            </p>
        </footer>
    </body>
</html>
